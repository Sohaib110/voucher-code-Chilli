<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Voucher Claim</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Voucher Claim System</h1>

    <!-- Input Fields for Each Website -->
    <div class="input-container">
      <label for="voucher1">Green Chilli:</label>
      <input
        type="text"
        id="voucher1"
        placeholder="Enter voucher code of GreenChilli"
      />
      <button onclick="fetchData('sheet1', 'voucher1')">Fetch Data</button>
    </div>

    <div class="input-container">
      <label for="voucher2">Star of the Bengals:</label>
      <input
        type="text"
        id="voucher2"
        placeholder="Enter voucher code of The Star Bengals"
      />
      <button onclick="fetchData('sheet2', 'voucher2')">Fetch Data</button>
    </div>

    <div class="input-container">
      <label for="voucher3">The Ganges:</label>
      <input
        type="text"
        id="voucher3"
        placeholder="Enter voucher code of The Ganges"
      />
      <button onclick="fetchData('sheet3', 'voucher3')">Fetch Data</button>
    </div>

    <!-- Display Data Here -->
    <div id="data-display">
      <h2>Voucher Details</h2>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Reward:</strong> <span id="reward"></span></p>
      <p><strong>Screenshot:</strong> <span id="screenshot"></span></p>
      <p><strong>Expiry Date:</strong> <span id="expiry"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
      <button id="claim-btn" onclick="claimReward()">Claim Reward</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
